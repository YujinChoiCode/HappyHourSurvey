<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 설문조사</title>
    <style>
        /* Google Fonts 추가 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        textarea {
            height: 120px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
        }

        /* 반응형 웹 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            input[type="text"],
            textarea {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            label {
                font-size: 16px;
            }

            input[type="text"],
            textarea {
                font-size: 12px;
                padding: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>설문조사에 참여해주세요</h1>
        <form id="surveyForm">
            <!-- 1. 이름 작성 -->
            <label>1. 이름을 작성해주세요.</label>
            <input type="text" id="name" required>

            <!-- 2. D동 집합 여부 -->
            <label>2. 8월 29일 목요일 오후 5시쯤에 D동으로 집합 가능한가요?</label>
            <input type="radio" name="gather" value="예" required> 예
            <input type="radio" name="gather" value="아니오" required> 아니오

            <!-- 3. 글램핑장 고기 굽기 여부 -->
            <label>3. 글램핑장에서 고기 굽는 것에 참여 가능하신가요?</label>
            <input type="radio" name="bbq" value="예" required> 예
            <input type="radio" name="bbq" value="아니오" required> 아니오

            <!-- 4. 기타 의견 -->
            <label>4. 기타 의견을 자유롭게 작성해주세요.</label>
            <textarea id="opinion"></textarea>

            <button type="button" onclick="submitForm()">제출</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function submitForm() {
            // 사용자 입력을 가져오기
            const name = document.getElementById("name").value;
            const gather = document.querySelector('input[name="gather"]:checked').value;
            const bbq = document.querySelector('input[name="bbq"]:checked').value;
            const opinion = document.getElementById("opinion").value;

            // 결과를 화면에 표시
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <h2>응답 결과</h2>
                <p>이름: ${name}</p>
                <p>D동 집합 가능 여부: ${gather}</p>
                <p>글램핑장 참여 가능 여부: ${bbq}</p>
                <p>기타 의견: ${opinion}</p>
            `;
        }
    </script>
</body>
</html>
