<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해파아워 설문조사 페이지</title>
</head>
<body>
    <h1>24년 8월 29일 목요일 해피아워 참여여부 설문조사</h1>
    <form id="surveyForm">
        <!-- 1. 이름 작성 -->
        <label>1. 이름을 작성해주세요.</label><br>
        <input type="text" id="name" required><br><br>

        <!-- 2. D동 집합 여부 -->
        <label>2. 8월 29일 목요일 오후 5시쯤에 D동으로 집합 가능한가요?교수님께서 전달사항이 있으셔서 식사유무와 관계없이 최대한 참석해주시기 바랍니다.</label><br>
        <input type="radio" name="gather" value="예" required> 예<br>
        <input type="radio" name="gather" value="아니오" required> 아니오<br><br>

        <!-- 3. 글램핑장 고기 굽기 여부 -->
        <label>3. 8월 29일 오후 6시쯤 글램핑장으로 이동해서 고기 구워먹는 것에 참여 가능하신가요?교수님들도 오실 수 있습니다</label><br>
        <input type="radio" name="bbq" value="예" required> 예<br>
        <input type="radio" name="bbq" value="아니오" required> 아니오<br><br>

        <!-- 4. 기타 의견 -->
        <label>4. 기타 의견을 자유롭게 작성해주세요. 예시: 글램핑 말고 일반 식당에서 회식하면 좋겠어요, 햄버거 시키고 끝내면 좋겠어요 등</label><br>
        <textarea id="opinion"></textarea><br><br>

        <button type="button" onclick="submitForm()">제출</button>
    </form>
    
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
